<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./css/style.css">


    <!-- FONTS ICON -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- IMPLEMENTAZIONE FONT E SETTAGGIO FONTS ICON -->
    <style>
        @font-face {
            font-family: "bold";
            src: url(../font/RedHatDisplay-Bold.otf);
        }

        @font-face {
            font-family: "regular";
            src: url(../font/RedHatDisplay-Regular.otf);
        }

        .material-symbols-rounded {
            font-variation-settings:
                'FILL' 0,
                'wght' 600,
                'GRAD' 0,
                'opsz' 48
        }
    </style>

    <title>Gioco</title>

</head>

<body>

    <header>
        <button id="header_btn">
            <!-- icona della casa -->
            <span class="material-symbols-rounded">
                home
            </span>
            <span>
                Vai alla home
            </span>
        </button>

    </header>
    <main>
        <div class="tutorial">
            <div class="message">

            </div>
            <div class="form">
                <button class="skip" onclick="skip()">Salta tutorial</button>
                <button class="next" onclick="next()">Prossimo (5)</button>
            </div>
        </div>

        <!-- sezione primo giocatore -->
        <section class="first">

            <!-- area di gioco -->
            <div class="game_space">
                <!-- BARRA DELLA VITA (opzionalmente usala in position: absolute) -->
                <div class="life"></div>

                <!-- qui ci vanno i personaggi -->
                <!-- astronauta width: 180px; height: 180px; -->
                <!-- trevor width: 180px; height: 250px;-->
                <!-- incrocio il tuo sguardo width: 150px; height: 250px; -->
                <img class="player1" src="./img/astronaut.png">


                <!--
                METTI "YO" CHE SONO UNO SOPRA L'ALTRO
                così:
                YO!
                YO!
                YO!
                YO!
                -->
                <!-- PRIMA ABILITA' (SOLO FIRE, YO, CSHARP E GRENADE) -->
                <img src="./img/cSharp.png" class="ability1">
                <img src="./img/cSharp.png" class="ability1">
                <img src="./img/cSharp.png" class="ability1">
                <img src="./img/cSharp.png" class="ability1">

                
                <!-- SECONDA ABILITA' (SOLO LASER E RAZZO) -->
                <img src="./img/laser.png" class="ability2">
                <img src="./img/laser.png" class="ability2">
                <img src="./img/laser.png" class="ability2">
                <img src="./img/laser.png" class="ability2">

            </div>

            <div class="control">
                <div class="joistick">
                    <div class="ability">

                        <!-- move(1,10) == move(player1,abilità numero 1) -->
                        <button onclick="move(1,10)">
                            <!-- quando c'è incrocio il tuo sguardo
                            l'immagine diventa  "./img/yo_ability.png" -->
                            <img src="./img/cSharp_ability.png">
                        </button>

                        <!-- move(1,20) == move(player1,abilità numero 2) -->
                        <button onclick="move(1,20)">
                            <img src="./img/laser_ability.png">
                        </button>

                    </div>
                    <div class="movement">

                        <!-- move(1,8) == move(player1,ruota_a_sinistra)  -->
                        <button class="rotete_neg" onclick="move(1,7)">
                            <span class="material-symbols-rounded">
                                rotate_left
                            </span>
                        </button>

                        <!-- move(1,8) == move(player1,up) -->
                        <button class="up_arrow" onclick="move(1,8)">
                            <span class="material-symbols-rounded">
                                north
                            </span>
                        </button>

                        <!-- move(1,8) == move(player1,ruota_a_destra)  -->
                        <button class="rotete_neg" onclick="move(1,9)">
                            <span class="material-symbols-rounded">
                                rotate_right
                            </span>
                        </button>
                        <!-- move(1,4) == move(player1,left) -->
                        <button class="left_arrow" onclick="move(1,4)">
                            <span class="material-symbols-rounded">
                                west
                            </span>
                        </button>

                        <!-- move(1,2) == move(player1,down) -->
                        <button class="down_arrow" onclick="move(1,2)">
                            <span class="material-symbols-rounded">
                                south
                            </span>
                        </button>

                        <!-- move(1,6) == move(player1,right) -->
                        <button class="right_arrow" onclick="move(1,6)">
                            <span class="material-symbols-rounded">
                                east
                            </span>
                        </button>
                    </div>
                </div>
            </div>

        </section>

        
        <!-- SCRIPT DEL TUTORIAL -->
        

        <section class="second">

            <!-- area di gioco -->
            <div class="game_space">
                <!-- BARRA DELLA VITA (opzionalmente usala in position: absolute) -->
                <div class="life"></div>

                <!-- qui ci vanno i personaggi -->
                <img class="player2" src="./img/astronaut.png">
                

                <!-- PRIMA ABILITA' (SOLO FIRE, YO E CSHARP) -->
                <img src="./img/grenade.png" class="ability3">
                <img src="./img/grenade.png" class="ability3">
                <img src="./img/grenade.png" class="ability3">
                <img src="./img/grenade.png" class="ability3">

                
                <!-- SECONDA ABILITA' (SOLO LASER, GRENADE E RAZZO) -->
                <img src="./img/laser.png" class="ability4">
                <img src="./img/laser.png" class="ability4">
                <img src="./img/laser.png" class="ability4">
                <img src="./img/laser.png" class="ability4">
                

            </div>

            <div class="control">
                <div class="joistick">
                    <div class="ability">

                        <!-- move(2,10) == move(player2,abilità numero 1) -->
                        <button onclick="move(2,10)">
                            <img src="./img/grenade_ability.png">
                        </button>

                        <!-- move(2,20) == move(player2,abilità numero 2) -->
                        <button onclick="move(2,20)">
                            <img src="./img/laser_ability.png">
                        </button>

                    </div>
                    <div class="movement">

                        <!-- move(2,8) == move(player2,ruota_a_sinistra)  -->
                        <button class="rotete_neg" onclick="move(2,7)">
                            <span class="material-symbols-rounded">
                                rotate_left
                            </span>
                        </button>

                        <!-- move(2,8) == move(player2,up) -->
                        <button class="up_arrow" onclick="move(2,8)">
                            <span class="material-symbols-rounded">
                                north
                            </span>
                        </button>

                        <!-- move(2,8) == move(player2,ruota_a_destra)  -->
                        <button class="rotete_neg" onclick="move(2,9)">
                            <span class="material-symbols-rounded">
                                rotate_right
                            </span>
                        </button>

                        <!-- move(2,4) == move(player2,left) -->
                        <button class="left_arrow" onclick="move(2,4)">
                            <span class="material-symbols-rounded">
                                west
                            </span>
                        </button>

                        <!-- move(2,2) == move(player2,down) -->
                        <button class="down_arrow" onclick="move(2,2)">
                            <span class="material-symbols-rounded">
                                south
                            </span>
                        </button>

                        <!-- move(2,6) == move(player2,right) -->
                        <button class="right_arrow" onclick="move(2,6)">
                            <span class="material-symbols-rounded">
                                east
                            </span>
                        </button>

                    </div>
                </div>
            </div>

        </section>
        <script src="./js/movement.js"></script>
    </main>
    
    <!-- LINEA BIANCA CHE SEPARA GIOCATORE 1 E GIOCATORE 2 -->
    <div class="separetor"></div>
    <!-- sezione secondo giocatore -->
    <script src="./js/tutorial.js"></script>
</body>

</html>
