<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Questo è un fantastimitico gioco dove puoi combattere fra personaggi con fantastiche abilità a tua scelta! Prova Endor Works e te ne innamorerai!!">
    <meta name="keywords" content="EndorWorks GiocoMultigiocatore GiocoConAbilità MigliorSparatutto">
    <meta name="author" content="Bertolotti & Isoardi">
    <meta property="og:title" content="Endor Works - Il gioco multigiocatore per eccellenza">
    <meta property="og:site_name" content="endor.works">
    <meta property="og:url" content="https://endorworks.com">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/icon.png">

    <script src="./js/start.js" defer></script>

    <title>Chose your character</title>
</head>

<body>
    <main>
        <section id="pl">
            <img src="./img/writing1.png" style="max-width: 50%; height: auto;">

            <span></span>

            <div>
                <a class="freccia">
                    <span class="material-symbols-rounded">
                        west
                    </span>
                </a>
                <label class="card" id="gabibbo">
                    <input type="radio" name="pl1">
                    <div>
                        <img src="./img/gabibbo.png">
                    </div>
                    <div class="description">
                        <h3>Gabibbo</h3>
                        <p>Non c'è molto da dire per questo personaggio, è la mascotte ufficiale di striscia la notizia,
                            ha dalla sua parte tutto il popolo di striscia ma gli basterà la tifoseria per vincere?</p>
                    </div>
                </label>

                <label class="card" id="timmy">
                    <input type="radio" name="pl1">
                    <div>
                        <img src="./img/timmy.png">
                    </div>
                    <div class="description">
                        <h3>Timmy De Pizza</h3>
                        <p>Sembra un innoquo tiktoker, ma quando incrocia il tuo sguardo rimani come paralizzato.
                            Il suo maestro Pietro Storti gli ha insegnato quest'arte, sarà capace di applicarla in
                            queste sfide?</p>
                    </div>
                </label>

                <label class="card" id="gerry">
                    <input type="radio" name="pl1">
                    <div>
                        <img src="./img/gerry.png">
                    </div>
                    <div class="description">
                        <h3>Gerry Scotty</h3>
                        <p>Non si conoscono bene le sue origini, se arrivi dalla terra o da qualche pianeta alieno,
                            ma Gerry è una delle persone più famose in italia, gli sarà utile in questo gioco?
                        </p>
                    </div>
                </label>

                <label class="card" id="trevor">
                    <input type="radio" name="pl1">
                    <div>
                        <img src="./img/trevor.png">
                    </div>
                    <div class="description">
                        <h3>Trevor</h3>
                        <p>Arriva direttamente da GTA V, ha chiesto un permesso alla rockstar per poter partecipare
                            a questo gioco, ma sarà in grado di superare questa missione?
                        </p>
                    </div>
                </label>

                <label class="card" id="sarim">
                    <input type="radio" name="pl1">
                    <div>
                        <img src="./img/sarim.png">
                    </div>
                    <div class="description">
                        <h3>Sarim Akhtar</h3>
                        <p>Non molti lo conoscono ma lui è molto famoso nel web per la sua delusione,
                            probabilmente la sua squadra di cricket ha perso la finale, ma lui non perderà questa sfida
                        </p>
                    </div>
                </label>
                <a class="freccia">
                    <span class="material-symbols-rounded">
                        east
                    </span>
                </a>
            </div>

            <button>
                Conferma
            </button>
        </section>

        <section id="ab">
            <img src="./img/writing2.png" style="max-width: 50%; height: auto;">

            <span></span>

            <div>
                <div>
                    <a class="freccia">
                        <span class="material-symbols-rounded">
                            west
                        </span>
                    </a>
                    <label class="card" id="cSharp">
                        <input type="radio" name="ab1">
                        <div>
                            <img src="./img/cSharp.png">
                        </div>
                        <div class="description">
                            <h3>C#</h3>
                            <p>
                                Linguaggio molto usato che potrebbe permettere al tuo personaggio di cancellare
                                definitivamente
                                l'avversario con un semplice <b style="color: #3d8553;">Console</b>.<b
                                    style="color: #c3ca8b;">Clear</b><b style="color: #99a19a;">()</b> al posto giusto
                            </p>
                        </div>
                    </label>
                    <label class="card" id="fire">
                        <input type="radio" name="ab1">
                        <div>
                            <img src="./img/fire.png">
                        </div>
                        <div class="description">
                            <h3>Fuoco</h3>
                            <p>
                                La prima difesa della storia, ha permesso l'evoluzione di tutta l'umanità, sembra una
                                cosa innocua ma in questo gioco ha un'effetto negativo, sull'avversario ovviamente
                            </p>
                        </div>
                    </label>

                    <label class="card" id="grenade">
                        <input type="radio" name="ab1">
                        <div>
                            <img src="./img/grenade.png">
                        </div>
                        <div class="description">
                            <h3>Granata</h3>
                            <p>
                                Un'arma di distruzione di massa, spesso vista solo nei film ma oggi può essere tua.
                                E no, non siamo in una pubblicità in america, puoi usarla veramente amche qua
                            </p>
                        </div>
                    </label>

                    <label class="card" id="yo">
                        <input type="radio" name="ab1">
                        <div>
                            <img src="./img/yo.png">
                        </div>
                        <div class="description">
                            <h3>YO!</h3>
                            <p>
                                Si conoscono solo poche leggende riguardo a questa mossa, si narra che sia stata inventata
                                da Pietro Storti e dalla sua squadra di football, sarà utile in questa sfida?
                            </p>
                        </div>
                    </label>
                    <a class="freccia">
                        <span class="material-symbols-rounded">
                            east
                        </span>
                    </a>
                </div>
                <div>
                    <a class="freccia">
                        <span class="material-symbols-rounded">
                            west
                        </span>
                    </a>
                    <label class="card" id="laser">
                        <input type="radio" name="ab2">
                        <div>
                            <img src="./img/laser.png">
                        </div>
                        <div class="description">
                            <h3>Laser</h3>
                            <p>
                                Hai capito bene, non ci fanno solo le spade con questo materiale, puoi avere dalla
                                tua parte decine di spari laser che danno una grande mano nelle battaglie
                            </p>
                        </div>
                    </label>

                    <label class="card" id="rocket">
                        <input type="radio" name="ab2">
                        <div>
                            <img src="./img/rocket.png">
                        </div>
                        <div class="description">
                            <h3>Rocket</h3>
                            <p>
                                É uscito direttamente dall'arena di Clash Royale per poter essere l'arma più utlizzata
                                in questa sfida, vuoi realizzare il sogno della sua vita e lanciarne qualcuno contro il
                                tuo avversario?
                            </p>
                        </div>
                    </label>
                    <a class="freccia">
                        <span class="material-symbols-rounded">
                            east
                        </span>
                    </a>
                </div>
            </div>

            <button>
                Conferma
            </button>
        </section>

        <section id="location">
            <img src="./img/placeWriting.png">
            <div id="containerLuogo">

                <a>
                    <span class="material-symbols-rounded">
                        west
                    </span>
                </a>

                <img src="./img/backDesert.jpg">

                <a>
                    <span class="material-symbols-rounded">
                        east
                    </span>
                </a>

                <div id="demoLuoghi">
                    <label class="checked">
                        <input type="radio" name="bkg" value="backDesert" checked>
                        <img src="./img/backDesert.jpg">
                    </label>

                    <label>
                        <input type="radio" name="bkg" value="blackSpace">
                        <img src="./img/blackSpace.jpg">
                    </label>

                    <label>
                        <input type="radio" name="bkg" value="citySquare">
                        <img src="./img/citySquare.jpg">
                    </label>

                    <label>
                        <input type="radio" name="bkg" value="forestLake">
                        <img src="./img/forestLake.jpg">
                    </label>

                    <label>
                        <input type="radio" name="bkg" value="gtaNewRoad">
                        <img src="./img/gtaNewRoad.jpg">
                    </label>

                    <label>
                        <input type="radio" name="bkg" value="gtaVgroove">
                        <img src="./img/gtaVgroove.jpg">
                    </label>

                    <label>
                        <input type="radio" name="bkg" value="NYCbigRoad">
                        <img src="./img/NYCbigRoad.jpg">
                    </label>

                    <label>
                        <input type="radio" name="bkg" value="springfild">
                        <img src="./img/springfild.jpg">
                    </label>

                </div>

            </div>

            <a href="./game.html">
                Conferma
            </a>
        </section>
    </main>

    <div id="settings">
        <a href="./settings/crediti.html?ver=scelta">
            <img src="./img/settings.png">
        </a>
        <span>
            Vai alle <br> impostazioni
            <span class="material-symbols-rounded" id="close">
                close
            </span>
        </span>
    </div>

    <a id="back" href="./index.html">
        <span class="material-symbols-rounded">
            west
        </span>
    </a>

</body>

</html>
