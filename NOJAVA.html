<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- qui sono presenti tutti i meta tags che rappresentano la parte dell' anteprima-->

    <meta name="description"
        content="Questo è un fantastimitico gioco dove puoi combattere fra personaggi con fantastiche abilità a tua scelta! Prova Endor Works e te ne innamorerai!!">

    <meta name="keywords"
        content="EndorWorks GiocoMultigiocatore GiocoConAbilità MigliorSparatutto Enodr Works onlineGames games playOnline">

    <meta name="author" content="Bertolotti & Isoardi">

    <meta property="og:title" content="Endor Works - Il gioco multigiocatore per eccellenza">
    <meta property="og:site_name" content="endor.works">
    <meta property="og:url" content="https://endorworks.com"/>

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./css/nojava.css">
    <link rel="stylesheet" href="./css/animation.css">

    <!-- FONTS ICON -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- ICONA e TITLE SCHEDA-->
    <link rel="icon" href="./img/icon.png">
    <title>NOJAVA</title>

</head>

<body>

    <!-- header a scomparsa -->
    <header>

        <!-- "bottone" che permetterà di andare alla pagina delle impostazioni -->
        <a href="./settings/crediti.html?&ver=Nojava" id="settingsBtn">
            <span class="material-symbols-rounded">
                settings
            </span>
            <span class="suggestWindow"></span>
        </a>

        <!-- bottone che permetterà di mettere in pausa il gioco -->
        <button id="pauseBtn">
            <span class="material-symbols-rounded">
                pause
            </span>
            <span class="suggestWindow"></span>
        </button>

        <div>

            <!-- bottone che quando verrà premuto permetterà di mostrare e di modificare il livello audio GENERALE -->
            <button id="volumeBtn">
                <span class="material-symbols-rounded">
                    volume_up
                </span>
            </button>

            <!-- regolazione audio -->
            <div id="volumeRange">
                <span class="material-symbols-rounded">
                    volume_off
                </span>
                <input type="range" name="volume" id="volumeValue">
                <span class="material-symbols-rounded">
                    volume_up
                </span>
            </div>

            <span class="suggestWindow"></span>

        </div>

        <!-- bottone che quando verrà premuto permetterà di cambiare tema alla pagina -->
        <button id="themeBtn">
            <span class="material-symbols-rounded" id="themeIcon">
                <!-- qui dentro non c'è nulla ma guardando nel css viene
                aggiunto del testo tramite la pseudo-classe ::before (pt.1 di nojava.css) -->
            </span>
            
            <span class="suggestWindow"></span>

        </button>

    </header>

    <!-- finestra del menu -->
    <div id="menu">
        <div>
            <span class="material-symbols-rounded">
                pause
            </span>
            <span>
                PAUSA
            </span>
        </div>
        <div>
            <a href="./NOJAVA.html">
                Riprendi
            </a>
            <a href="./settings/crediti.html?&ver=Nojava">
                Opzioni
            </a>
            <a href="./index.html">
                Home
            </a>
            <a href="./punteggi.html">
                Classifica
            </a>
        </div>
    </div>
    <!-- FINE finestra del menu -->

    <main>
        <!-- sezione relativa al primo giocatore -->
        <section>

            <!-- area di gioco -->
            <div class="gameSpace">

                <!-- barra della vita -->
                <div class="life">
                    <div></div>
                    <div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>

                <!-- questo bottone rappresenta il giocatore 1
                    in base a delle azioni (pt.2 nojava.css) si può trasformare 
                    e riprodurre delle animazioni tramite css -->
                <button id="player1">
                    <img src="./img/gabibbo.png">
                </button>

                <!-- serve ESCLUSIVAMENTE per ricreare l'animazione -->
                <img src="./img/rocket.png">

                <!-- qui in futuro ci saranno le abilità che verranno spostate
                e utilizzate per combattere -->

            </div>

            <!-- parte dei controlli del giocatore 1 -->
            <div class="control">
                <div class="joystick">

                    <!-- div.ability rappresenta la zona dei bottoni e comandi -->
                    <div class="ability">

                        <!-- questo bottone rappresenta la PRIMA ABILITA' giocatore 1 -->
                        <!-- quando verrà premuto ricrerà l'abilità -->
                        <button>
                            <img src="./img/cSharp_ability.png">
                        </button>

                        <!-- questo bottone rappresenta la SECONDA ABILITA' giocatore 1 -->
                        <!-- quando verrà premuto ricrerà l'abilità -->
                        <button>
                            <img src="./img/rocket_ability.png">
                        </button>

                    </div>

                    <!-- parte dei comandi relativa agli SPOSTAMENTI -->
                    <div class="movement">

                        <!-- bottone RUOTA SENSO ANTIORARIO -->
                        <button>
                            <span class="material-symbols-rounded">
                                rotate_left
                            </span>
                        </button>

                        <!-- bottone MUOVI SOPRA -->
                        <button>
                            <span class="material-symbols-rounded">
                                north
                            </span>
                        </button>

                        <!-- bottone RUOTA SENSO ORARIO -->
                        <button>
                            <span class="material-symbols-rounded">
                                rotate_right
                            </span>
                        </button>

                        <!-- bottone MUOVI SINSITRA -->
                        <button>
                            <span class="material-symbols-rounded">
                                west
                            </span>
                        </button>

                        <!-- bottone MUOVI SOTTO -->
                        <button>
                            <span class="material-symbols-rounded">
                                south
                            </span>
                        </button>

                        <!-- bottone MUOVI DESTRA -->
                        <button>
                            <span class="material-symbols-rounded">
                                east
                            </span>
                        </button>
                    </div>
                </div>
            </div>

        </section>
        <!-- FINE PARTE RELATIVA GIOCATORE 1 -->

        <!-- linea bianca che separa giocatore 1 e giocatore 2 -->
        <div id="separator"></div>

        <!-- sezione relativa al primo giocatore -->
        <section>

            <!-- area di gioco -->
            <div class="gameSpace">

                <!-- barra della vita -->
                <div class="life">
                    <div></div>
                    <div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>

                <!-- questo bottone rappresenta il giocatore 2
                    in base a delle azioni (pt.3 nojava.css) si può trasformare 
                    e riprodurre delle animazioni tramite css -->
                <button id="player2">
                    <img src="./img/trevor.png">
                </button>

                <!-- qui in futuro ci saranno le abilità che verranno spostate
                e utilizzate per combattere -->

            </div>

            <!-- parte dei controlli del giocatore 2 -->
            <div class="control">
                <div class="joystick">

                    <!-- div.ability rappresenta la zona dei bottoni e comandi -->
                    <div class="ability">

                        <button>
                            <img src="./img/grenade_ability.png">
                        </button>

                        <button>
                            <img src="./img/laser_ability.png">
                        </button>

                    </div>

                    <!-- parte dei comandi relativa agli SPOSTAMENTI -->
                    <div class="movement">

                        <!-- bottone RUOTA SENSO ANTIORARIO -->
                        <button>
                            <span class="material-symbols-rounded">
                                rotate_left
                            </span>
                        </button>

                        <!-- bottone MUOVI SOPRA -->
                        <button>
                            <span class="material-symbols-rounded">
                                north
                            </span>
                        </button>

                        <!-- bottone RUOTA SENSO ORARIO -->
                        <button>
                            <span class="material-symbols-rounded">
                                rotate_right
                            </span>
                        </button>

                        <!-- bottone MUOVI SINSITRA -->
                        <button>
                            <span class="material-symbols-rounded">
                                west
                            </span>
                        </button>

                        <!-- bottone MUOVI SOTTO -->
                        <button>
                            <span class="material-symbols-rounded">
                                south
                            </span>
                        </button>

                        <!-- bottone MUOVI DESTRA -->
                        <button>
                            <span class="material-symbols-rounded">
                                east
                            </span>
                        </button>
                    </div>
                </div>
            </div>

        </section>
        <!-- FINE PARTE RELATIVA GIOCATORE 2 -->

    </main>

    <section id="sectionAnimation">
        <div id="circle">
            <span></span>
            <div class="miniCircle"></div>
            <div class="miniCircle"></div>
            <div class="miniCircle"></div>
            <div class="miniCircle"></div>
        </div>
    </section>

    <!-- questo script imposta la riproduzione dell'animazione di caricamento SOLAMENTE
    la prima volta che è stata ricaricata la pagina -->
    <script>
        /* prima volta che è stata caricata la pagina non assegno nulla e dopo la assegno
           così quando riesegue il controllo vede che è già stata assegnata allo  non
           riproduce l'animazione iniziale */

        if (sessionStorage.alreadyLoaded == undefined)
            sessionStorage.alreadyLoaded = "true";
        else
            document.getElementById("sectionAnimation").style.display = "none";
    </script>

</body>

</html>
